machine:
  environment:
    LANG: en_US.UTF-8
    LC_CTYPE: en_US.UTF-8
    XCODE_PROJECT: WWDC.xcodeproj
    XCODE_SCHEME: WWDC
  xcode:
    version: "7.3"
test:
  override:
    - set -o pipefail && xcodebuild -project 'WWDC.xcodeproj' -scheme 'WWDC' 
      -sdk macosx -destination "platform=OS X" clean build
